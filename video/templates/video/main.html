{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Select</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/video.css' %}"/>
</head>
<body>
    <div id="back-image">
        <img src="{% static 'images/backimage.jpg' %}" class="actual-image">
    </div>
    <div class="notification"></div>
    <div class="realback">
        <div class="main-chamber" style="height:150px">
            <div class="refs">Enter Username:<hr></div>
            
            <div class="search"><input type="text" class="search-bar passwrd username" placeholder="e.g James Smith"/></div>
            <div class="buttons"><button class="btn-part" onclick="storeUsername()">Join</button><button class="btn-main"><a href="preview">Host</a></button></div>
        </div>
    </div>
    <script>
        function storeUsername() {
            let username = document.querySelector(".username").value.trim();
            
            if (username === "") {
                alert("Please enter a username!");
                event.preventDefault(); // Stop the link from opening zoom.html
                return;
            }
            
            localStorage.setItem("username", username); // Store the username
        }
    </script>
</body>
</html>
